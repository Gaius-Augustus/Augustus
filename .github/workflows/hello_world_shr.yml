# This is a basic workflow to test a self hosted runner
name: GH-SHR Hello World

# Triggers the workflow on push or pull request events but only for the master branch
on:
  push:
    branches:
      - 'test_gh_shr'

env:
  TOOLDIR: /data/tools

jobs:
  build:
    runs-on: [self-hosted, linux, default]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Build AUGUSTUS
      run: make all          
